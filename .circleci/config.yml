version: 2.1

orbs:
  node: circleci/node@3.0

executors:
  go-exec:
    description: |
      "The official CircleCI Go Docker image on Docker Hub.
      Found here: https://hub.docker.com/r/cimg/go"
    docker:
      - image: cimg/go:1.14
    environment:
      GOPATH: /home/circleci/go
  golangci-lint:
    description: |
      "Go linters runnner."
    docker:
      - image: golangci/golangci-lint:v1.27.0

jobs:
  test:
    executor: go-exec
    steps:
      - checkout
      - run:
          command: make test_unit
          name: exec unit test
      - run:
          command: make test_intergration
          name: exec intergration test

  go_lint:
    executor: golangci-lint
    steps:
      - checkout
      - run:
          name: exec go lint
          command: make lint_go

  md_lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-version: "{{ .Environment.CACHE_VERSION }}"
          cache-path: ~/.npm
          with-cache: true
      - run:
          name: exec markdown lint
          command: make lint_md

  release:
    executor: go-exec
    steps:
      - checkout
      - run: cd ./cmd/diary/ && curl -sL https://git.io/goreleaser | bash

workflows:
  check_code:
    jobs:
      - test:
          context:
            - docker_auth
      - go_lint:
          context:
            - docker_auth
      - md_lint:
          context:
            - docker_auth
      - release:
          context:
            - docker_auth
          # Only run this job on git tag pushes
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
